<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Student Registration Form </title>
</head>
<body>
    <form action = "student-response.jsp">

            First Name: <input type="text" name="firstName" />
        <br/><br/>
            Last Name:  <input type="text" name="lastName" />
        <br/><br/>
            Country:<select name="country" >
                        <option>Pakistan</option>
                        <option>India</option>
                        <option>France</option>
                        <option>Turkey</option>
                        <option>Brazil</option>
                    </select>
        <br/><br/>
            Favorite Programming Language:<br/>
                <input type="radio" name="favoriteLanguage" value="Java" /> Java
                <input type="radio" name="favoriteLanguage" value="C#" /> C#
                <input type="radio" name="favoriteLanguage" value="PHP" /> PHP
                <input type="radio" name="favoriteLanguage" value="Ruby" /> Ruby
        <br/><br/>
            Favorite Games:<br/>
                <input type="checkbox" name="favoriteGame" value="cricket" /> Cricket
                <input type="checkbox" name="favoriteGame" value="hockey" /> Hockey
                <input type="checkbox" name="favoriteGame" value="football" /> FootBall
                <input type="checkbox" name="favoriteGame" value="tableTennis" /> TableTennis
        <br/><br/>
        <input type="submit" value="Submit" />

    </FORM>

</body>
</html>
